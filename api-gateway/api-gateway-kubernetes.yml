spring:
  cloud:
    gateway:
      routes:
        - id: story-service
          uri: http://story-service
          predicates:
            - Path=/api/v1/accounts/*/stories, /api/v1/accounts/*/bonus-stories, /api/v1/story-service/api-doc
            - Method=GET
        - id: story-author
          uri: http://story-service
          predicates:
            - Path=/api/v1/stories, /api/v1/stories/**
            - Method=POST,GET,PUT,PATCH,DELETE
          metadata:
            auth-roles:
              - story-admin
              - story-author
        - id: story-admin
          uri: http://story-service
          predicates:
            - Path=/api/v1/stories/*/release, /api/v1/stories/*/disable
            - Method=PATCH
          metadata:
            auth-roles:
              - story-admin
        - id: customer-service
          uri: http://customer-service
          predicates:
            - Path=/api/v1/accounts, /api/v1/accounts/**, /api/v1/notifications/**, /api/v1/customer-service/api-doc
            - Method=POST,GET
        - id: multimedia-author
          uri: http://multimedia-manager
          predicates:
            - Path=/api/v1/multimedia, /api/v1/multimedia/**
          metadata:
            auth-roles:
              - story-admin
              - story-author
        - id: multimedia-manager
          uri: http://multimedia-manager
          predicates:
            - Path=/api/v1/multimedia-manager/api-doc
            - Method=GET
        - id: openapi
          uri: http://api-gateway
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /api/v1//$\{path}/api-doc
